<div class="container">
  <div class="row">
      <div class="card text-center m-5" id="card">
          <div class="front p-3">
            <h1 class="logo"><img src="images/GIA .png"></h1>
            <form class="mt-3 pt-3">
              <h4>
                <input id="search" type="text" value="">
                <button id="query">
                  <i class="fas fa-search-location"></i>
                </button>
              </h4>
            </form>
          </div>
    
          <div class="back p-3">
              <div class="row">

                    <h2 id="title">Country</h2>

                    </div>

                    </div>
                </div>
                <div class="row">
